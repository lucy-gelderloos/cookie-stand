<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Salmon Cookies - Sales Data</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Diplomata">
        <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Bitter">
    </head>
    <body>
        <header>
            <h1>Sales Model</h1>
            <nav>
              <ul>
                <li>
                  <a href="index.html">Return to homepage</a>
                </li>
              </ul>

            </nav>
        </header>
        <main>
            <h2>Total Sales</h2>
            <div id="sales">
                <table id="salesTable" class="data">

                </table>
            </div>
            <h2>Staffing</h2>
            <div id="staffing">
                <table id="staffTable" class="data">

                </table>
            </div>
            <div id="add-location">
                <form action="" method="post">
                  <h2 class="center">Add another location</h2>
                  <fieldset>
                    <ul>
                     <li>
                       <label for="locationName">Location:</label>
                       <input type="text" id="locationName" name="locationName">
                     </li>
                     <li>
                       <label for="minCust">Minimum customers per hour:</label>
                       <input type="number" id="minCust" name="minimum_hourly_customers">
                     </li>
                     <li>
                       <label for="maxCust">Maximum Customers per hour:</label>
                       <input type="number" id="maxCust" name="maximum_hourly_customers">
                     </li>
                     <li>
                        <label for="avgSale">Average cookies per sale:</label>
                        <input type="number" id="avgSale" name="average_cookies_per_sale">
                      </li>
                    </ul>
                  </fieldset>
                  <div class="button">      
                    <button type="submit">Add New Store</button>
                  </div>
                </form>
            </div>
        </main>
        <footer>
            <script src="js/app-sales.js"></script>
        </footer>
    </body>
</html>
